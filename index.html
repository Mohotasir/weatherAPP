<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="card">
        <div class="heading">
            <h1>WEATHER APP</h1>
        </div>
        <div class="search">
            <input  class="inputField" type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img/search.png" alt=""></button>
        </div>
        <div class="showMsg">
            <p class="msg">Invalid city name !! try again.</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22</h1>
            <h2 class="cityName">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                     <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                     </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                     <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                     </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
